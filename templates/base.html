<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Trend Following{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

  <style>
    :root{
      --bg:#f6f7fb; --text:#0f172a; --muted:#64748b;
      --border:rgba(15,23,42,.08); --primary:#2563eb;
    }
    body{ background:var(--bg); color:var(--text); }
    .navbar{ background: linear-gradient(90deg, #0f172a, #111827); }
    .navbar-brand{ font-weight:800; display:flex; align-items:center; gap:.6rem; }
    .brand-badge{
      width:34px; height:34px; border-radius:10px;
      background: linear-gradient(135deg, var(--primary), #22c55e);
      display:flex; align-items:center; justify-content:center;
      color:#fff; font-weight:900;
      box-shadow: 0 10px 24px rgba(37,99,235,.18);
    }
    .card{ border:1px solid var(--border); border-radius:18px; }
    .card-header{ background:transparent; border-bottom:1px solid var(--border); font-weight:800; }
    .kpi{ border:1px solid var(--border); border-radius:16px; background:#f8fafc; }
    .kpi .label{ color:var(--muted); font-size:.85rem; }
    .kpi .value{ font-size:1.35rem; font-weight:900; }
    .pill{
      display:inline-flex; align-items:center; gap:.4rem;
      padding:.35rem .6rem; border-radius:999px;
      background: rgba(37,99,235,.08); color: var(--primary);
      font-weight:700; font-size:.85rem;
    }
    .best-row{ outline: 2px solid rgba(34,197,94,.35); border-radius: 12px; }
  </style>
</head>

<body>
<nav class="navbar navbar-dark">
  <div class="container py-2">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <span class="brand-badge">MA</span>
      Portfolio
      <span class="pill">Walk-forward 70/30</span>
    </a>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

{% block scripts %}{% endblock %}
</body>
</html>
